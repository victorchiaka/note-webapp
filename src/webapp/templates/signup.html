<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
<head>
  {% block title %} WebNotes - Signup {% endblock %}
</head>
<body>
  {% block content %}
  <div class="w-[90%] mx-auto flex flex-col items-center">

    <form class="flex flex-col items-center w-[400px] border-4 border-blue-800 rounded-3xl shadow-lg bg-gray-200 shadow-blue-300 md:w-[500px]" method="POST" action="/signup">
      <div class="text-center mt-8">
        <h3 class="text-2xl font-bold">Signup</h3>
      </div>
      <div class="mt-8 border-0">
        <input class="h-14 w-[310px] md:w-[410px] border-2 border-blue-700 rounded-full indent-5 focus:outline-none" type="text" name="username" placeholder="username">
      </div>
      <div class="mt-8 border-0">
        <input class="h-14 w-[310px] md:w-[410px] border-2 border-blue-700 rounded-full indent-5 focus:outline-none" type="email" name="email" placeholder="email">
      </div>
      <div class="mt-8 border-0">
        <input class="h-14 w-[310px] md:w-[410px] border-2 border-blue-700 rounded-full indent-5 focus:outline-none" type="password" name="password" placeholder="password">
      </div>
      <div class="mt-8 border-0">
        <input class="h-14 w-[310px] md:w-[410px] border-2 border-blue-700 rounded-full indent-5 focus:outline-none" type="password" name="confirmpassword" placeholder="confirmpassword">
      </div>
      <div class="mt-9 border-0">
        <input class="h-14 w-[310px] md:w-[410px] text-white text-xl font-semibold bg-blue-800 rounded-full" type="submit" name="signup" value="Sign Up">
      </div>
      <div class="my-8">
        <p>Already have an account? <a class="text-indigo-600 cursor-pointer" href="/login">Login Here</a></p>
      </div>
    </form>
    
  </div>
{% endblock %}
</body>
</html>
